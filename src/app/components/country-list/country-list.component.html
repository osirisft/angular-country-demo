<div>
  <h2>Country List</h2>
</div>
<div>
  search input
</div>


<div>
  <form>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search countries" value="">
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="countryList" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let country"> {{country.name}} </td>
    </ng-container>
    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef>Capital</th>
      <td mat-cell *matCellDef="let country"> {{country.capital}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
